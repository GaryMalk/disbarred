<body>
  <nav>

      <li><a href="/Final">HOME</a></li>

    </ul>

  <header>

  </header>
  <main id="ContactUsMain">
    <div class="backstop" id="ContactUsbackstop"></div>
    <div id="ContactUs">
      <h1 id="ContactUsTitle">Contact Us</h1>
      <div id="input">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="thisismyemail@gmail.com"><br>
        <label for="suggestion">Suggestion:</label>
        <textarea id="suggestion" name="suggestion" placeholder="This game is awesome!" rows="5"></textarea>
        <div id="checkbox">
          <label for="list">Receive email notifications for project updates!</label>
          <input type="checkbox" id="list" name="list" value="yes" checked>
        </div>
        <div id="submit">
          <input type="submit">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>Copyright &copy; 2024, Ryan Moss. All Rights Reserved.</p>
  </footer>
